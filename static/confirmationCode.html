<!DOCTYPE html>
<html>
    <body>
        <script>
            window.open('', '_self', '');
            const searchParams = Object.fromEntries(location.search.replace("?", "")
                .split("&")
                .map(strKeyValue => strKeyValue.split("=")));
            const header = document.createElement("h2");
            header.innerText = `Received confirmation code from ${searchParams.authServerName} successfully!`;
            document.body.appendChild(header);
            setTimeout(window.close, 25000000);
        </script>
    </body>
</html>
